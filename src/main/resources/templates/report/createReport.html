<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/mainTheme :: head">

</head>

<body>
<header th:replace="fragments/mainTheme :: header"></header>
<a th:replace="fragments/mainTheme::backgroundImage"></a>

<div class="form formStyle">
    <form method="post"  onsubmit="submitForm(event);" style="padding-top: 50px; padding-left: 20px; position: absolute; opacity: 75%;">

        <div class="form-group p-2">
            <label>Date:
                <input type="date" th:field="${sighting.sightingDate}">
            </label>
        </div>
        <div class="form-group p-2">
            <label>Date:
                <input type="time" th:field="${sighting.sightingTime}">
            </label>
        </div>

        <div class="form-group p-2">
            <label>Address
                <input type="text" th:field="${sighting.address1}" />
            </label>
        </div>
        <div class="form-group p-2">
            <label>Address Line 2
                <input type="text" th:field="${sighting.address2}">
            </label>
        </div>
        <div class="form-group p-2">
            <label>City
                <input type="text" th:field="${sighting.city}">
            </label>
        </div>
        <div class="form-group p-2">
            <label>State
                <input type="text" th:field="${sighting.state}">
            </label>
        </div>
        <div class="form-group p-2">
            <label>Zipcode
                <input type="text" th:field="${sighting.zipcode}">
            </label>
        </div>
        <div>
            <textarea rows="5" type="text" th:field="${sighting.description}">

            </textarea>
        </div>
        <div class="form-group">
            <input type="hidden" th:field="${sighting.location}">
        </div>

        <button type="submit" class="btn" style="background-color: var(--color3)">Submit</button>
    </form>

</div>

<script th:src="@{/js/geocoder.js}"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2rxjydRFoCuzGbgncFR7yLPlUz4jghB8&callback=getGeocodeInfo"></script>
</body>
</html>
