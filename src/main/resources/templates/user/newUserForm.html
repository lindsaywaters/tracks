<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/mainTheme :: head"></head>
<body>
<script th:src="@{/js/user.js}"></script>
<header th:replace="fragments/mainTheme :: header"></header>
<a th:replace="fragments/mainTheme::backgroundImage"></a>
<div  style="padding: 100px; position: absolute">
    <form class="form" method="post" onsubmit="submitForm(event);">

    <div class="form-group">
        <label>Username
            <input type="text" class="form-control" th:field="${newUserDTO.username}">
        </label>
    </div>
    <div class="form-group">
        <label>Password
            <input type="password" class="form-control" th:field="${newUserDTO.password}">
        </label>
    </div>
    <div class="form-group">
        <label>Email
          <input type="email" class="form-control" th:field="${newUserDTO.email}">
        </label>
    </div>
    <div class="form-group">
        <label>Zipcode
          <input type="text" class="form-control" th:field="${newUserDTO.zipcode}">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Account">
    </div>

    </form>
</div>
</body>
</html>
