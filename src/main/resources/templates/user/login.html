<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/mainTheme :: head"></head>
<body>
<header th:replace="fragments/mainTheme :: header"></header>
<a th:replace="fragments/mainTheme::backgroundImage"></a>
<form method="post" style="position:absolute">
    <div class="form-group">
        <input class="form-control" type="text" th:field="${loginDTO.username}">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" th:field="${loginDTO.password}">
    </div>
    <input type="button" value="Login">
</form>

</body>
</html>
