<head th:replace="fragments/mainTheme::head">

<body>

<a th:replace="fragments/mainTheme::backgroundImage"></a>
<h3>Bear Map</h3>
<!--The div element for the map -->
<div id="map"></div>

<!--
 The `defer` attribute causes the callback to execute after the full HTML

></script>
<script src="https://maps.googleapis.com/maps/api/geocode/json?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=AIzaSyD2rxjydRFoCuzGbgncFR7yLPlUz4jghB8"></script>
